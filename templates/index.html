<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anasayfa</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
</head>
<body>
    <header>
        <h1>Anasayfa</h1>
    </header>
    <main>
        <section class="posts">
            {% for post in posts %}
                <article class="post">
                    <h2><a href="{{ url_for('post', post_id=post.id) }}">{{ post.title }}</a></h2>
                    <p>{{ post.content }}</p>
                </article>
            {% endfor %}
        </section>
    </main>
</body>
</html>
